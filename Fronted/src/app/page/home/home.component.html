<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <!-- <i class="fa fa-align-justify"></i> User Table -->
            <div style="float: right" class="form-group row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-prepend">
                            <button type="button" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                        </span>
                        <input type="text" id="input1-group2" name="input1-group2" [(ngModel)]="term"
                            class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Uid</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let home of homes  | filter:term | paginate: { itemsPerPage: 8, currentPage: p }">
                        <td> {{home?.uid}}</td>
                        <td>{{home?.name}}</td>
                        <td>{{home?.email}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
